<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Perfil</title>
</head>
<body>
<main layout:fragment="content">
    <div class="row mt-3">
        <div class="col-md-6">
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Informações Pessoais</h3>
                </div>
                <div class="card-body">
                    <!-- Nome e Email somente leitura -->
                    <div class="form-group">
                        <label>Nome</label>
                        <input type="text" class="form-control" th:value="${usuario.nome}" readonly>
                    </div>
                    <div class="form-group">
                        <label>E-mail</label>
                        <input type="email" class="form-control" th:value="${usuario.email}" readonly>
                    </div>
                </div>
            </div>

            <div class="card card-secondary mt-3">
                <div class="card-header">
                    <h3 class="card-title">Alterar Senha</h3>
                </div>
                <form th:action="@{/usuario/alterar-senha}" method="post">
                    <div class="card-body">
                        <div class="form-group">
                            <label>Nova Senha</label>
                            <input type="password" name="novaSenha" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Confirmar Senha</label>
                            <input type="password" name="confirmarSenha" class="form-control" required>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
