<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Home</title>
</head>
<body>
<main layout:fragment="content">
    <div class="row mt-3">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">BEM VINDO</h3>
                </div>
                <div class="card-body">
                    <p>Bem-vindo ao sistema com AdminLTE!</p>
                    <p><strong>Usuário:</strong> <span th:text="${username}"></span></p>
                    <p><strong>Permissões:</strong> <span th:text="${roles}"></span></p>
                    
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
